<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
</head>

<body>
    <div class="wrapper">
        <h1>登录</h1>
        <form class="form">
            <div class="account">
                <input type="text" name="account" placeholder="账号" autocomplete="off">
                <span class="iconfont icon-zhanghao"></span>
                <div class="msg">请输入账号后再登录</div>
            </div>
            <div class="password">
                <input type="password" name="password" placeholder="密码">
                <span class="iconfont icon-mimabeifen"></span>
                <div class="msg">请输入密码后再登录</div>
            </div>
            <div>
                <input class="login-btn" type="button" value="登录">
            </div>
        </form>
        <a href="./register.html">注册账号</a>
    </div>

</body>

</html>
