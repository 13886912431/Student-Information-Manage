<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>学生信息管理系统</title>
</head>

<body>
    <header class="header">
        <div class="title">
            <i class="icon iconfont icon-xueshengguanli fl"></i>
            <span>学</span>
            <span>生</span>
            <span>信</span>
            <span>息</span>
            <span>管</span>
            <span>理</span>
        </div>

        <div class="expan-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="search">
            <input type="text" class="search-box" placeholder="输入关键字" />
            <span>允许使用邮箱、学生学号和地址查询</span>
            <input type="button" class="search-submit" value="搜索" />
            <input type="button" class="search-back" value="返回" />
        </div>

        <button class="logout">退出登录</button>
    </header>

    <ul class="drop-list">
        <li data-id="student-list">学生列表</li>
        <li data-id="student-add">新增学生</li>
        <li data-id="student-chart">统计图表</li>
    </ul>

    <div class="menu">
        <dl>
            <dt>学生管理</dt>
            <dd class="active" data-id="student-list">学生列表</dd>
            <dd data-id="student-add">新增学生</dd>
            <dd data-id="student-chart">统计图表</dd>
        </dl>
    </div>

    <div class="main">
        <div class="content-item student-list show" id="student-list">
            <table>
                <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>邮箱</th>
                        <th>年龄</th>
                        <th>手机号</th>
                        <th>住址</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>

            <div class="pager"></div>

            <div class="modal">
                <div class="modal-content">
                    <h2>编辑信息</h2>
                    <form id="edit-form" class="form">
                        <div>
                            <label for="edit-name">姓名：</label>
                            <input type="text" id="edit-name" name="name" />
                        </div>
                        <div>
                            <label>性别：</label>
                            <label for="edit-male" class="sex">男</label>
                            <input type="radio" id="edit-male" name="sex" checked class="sex" value="0" />
                            <label for="edit-female" class="sex">女</label>
                            <input type="radio" id="edit-female" name="sex" class="sex" value="1" />
                        </div>
                        <div>
                            <label for="edit-email">邮箱：</label>
                            <input type="email" id="edit-email" name="email" />
                        </div>
                        <div>
                            <label for="edit-sNo">学号：</label>
                            <input type="text" id="edit-sNo" name="sNo" readonly />
                            <span class="not-edit">学号不可编辑</span>
                        </div>
                        <div>
                            <label for="edit-birth">出生年：</label>
                            <input type="text" id="edit-birth" name="birth" />
                        </div>
                        <div>
                            <label for="edit-phone">手机号：</label>
                            <input type="text" id="edit-phone" name="phone" />
                        </div>
                        <div>
                            <label for="edit-address">住址：</label>
                            <input type="text" id="edit-address" name="address" />
                        </div>
                        <div>
                            <label></label>
                            <input type="button" id="edit-submit" class="btn" value="提交" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="content-item student-add" id="student-add">
            <form id="add-form" class="form">
                <div>
                    <label for="add-name">姓名：</label>
                    <input type="text" id="add-name" name="name" />
                </div>
                <div>
                    <label>性别：</label>
                    <label for="add-male" class="sex">男</label>
                    <input type="radio" id="add-male" name="sex" class="sex" value="0" checked />
                    <label for="add-female" class="sex">女</label>
                    <input type="radio" id="add-female" name="sex" value="1" class="sex" />
                </div>
                <div>
                    <label for="add-email">邮箱：</label>
                    <input type="email" id="add-email" name="email" />
                </div>
                <div>
                    <label for="add-sNo">学号：</label>
                    <input type="text" id="add-sNo" name="sNo" />
                </div>
                <div>
                    <label for="add-birth">出生年：</label>
                    <input type="text" id="add-birth" name="birth" />
                </div>
                <div>
                    <label for="add-phone">手机号：</label>
                    <input type="text" id="add-phone" name="phone" />
                </div>
                <div>
                    <label for="add-address">住址：</label>
                    <input type="text" id="add-address" name="address" />
                </div>
                <div>
                    <label></label>
                    <input type="submit" class="btn" value="提交" id="add-submit" />
                    <input type="reset" class="btn" value="重置" />
                </div>
            </form>
        </div>

        <div class="content-item student-chart" id="student-chart">
            <div class="address-chart fl"></div>
            <div class="sex-chart fl"></div>
        </div>
    </div>

</body>

</html>
